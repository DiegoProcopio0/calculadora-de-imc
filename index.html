<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <p class="imc-orintacoes">
          Para calcular o IMC (Índice de Massa Corporal), basta preencher os
          campos abaixo.
        </p>
        <label for="">
          <div class="inputs">
            <input
              type="number"
              name=""
              id="input-altura"
              placeholder="Altura (m) ex:1.70"
            />
            <input
              type="number"
              name=""
              id="input-peso"
              placeholder="Peso (kg) ex:70.500"
            />
          </div>
          <button type="submit" onclick="calcular()">Calcular</button>
        </label>
        <div class="res">
          <img src="./images/imc-calculo.jpg" alt="Imagem ds Fórmula do Calculo do IMC" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
